<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Not Found | XoMusic</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Page Not Found | XoMusic" />
    <meta name="description" content="The page you're looking for doesn't exist. Return to XoMusic to continue enjoying premium music streaming." />
    <meta name="theme-color" content="#ff4040" />
    
    <!-- Fonts and Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />

    <!-- Desktop responsive styles -->
    <link href="css/responsive.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
            colors: {
              primary: "#ff4040",
              "primary-dark": "#e53030",
              secondary: "#333",
              dark: "#121212",
              "dark-lighter": "#1e1e1e",
              light: "#f8f9fa",
              "light-darker": "#e9ecef",
              "light-accent": "#f0f2f5",
              "light-text": "#343a40",
              "light-text-secondary": "#495057",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #121212;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }
      
      .error-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 2rem;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      
      .error-code {
        font-size: 6rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(to right, #ff4040, #ff6b6b);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
      }
      
      .error-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      
      .error-message {
        margin-bottom: 2rem;
        color: rgba(255, 255, 255, 0.7);
      }
      
      .home-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        background: linear-gradient(to right, #ff4040, #ff6b6b);
        color: white;
        border-radius: 50px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 64, 64, 0.4);
      }
      
      .home-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(255, 64, 64, 0.6);
      }
      
      .home-button i {
        margin-right: 0.5rem;
        font-size: 1.25rem;
      }
      
      .music-note {
        position: absolute;
        opacity: 0.2;
        font-size: 3rem;
        color: #ff4040;
        animation: float-notes 10s ease-in-out infinite;
      }
      
      .note-1 {
        top: 20%;
        left: 15%;
        animation-delay: 0s;
      }
      
      .note-2 {
        top: 30%;
        right: 20%;
        animation-delay: 2s;
      }
      
      .note-3 {
        bottom: 25%;
        left: 20%;
        animation-delay: 4s;
      }
      
      .note-4 {
        bottom: 15%;
        right: 15%;
        animation-delay: 6s;
      }
      
      @keyframes float-notes {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
        100% {
          transform: translateY(0) rotate(0deg);
        }
      }
      
      /* Light theme */
      body:not(.dark) {
        background-color: #f8f9fa;
        color: #343a40;
      }
      
      body:not(.dark) .error-container {
        background-color: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      
      body:not(.dark) .error-message {
        color: #6c757d;
      }
      
      body:not(.dark) .music-note {
        color: rgba(255, 64, 64, 0.3);
      }
      
      /* Responsive styles */
      @media (max-width: 640px) {
        .error-code {
          font-size: 4rem;
        }
        
        .error-title {
          font-size: 1.25rem;
        }
        
        .error-container {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body class="dark">
    <div class="music-note note-1"><i class="bx bx-music"></i></div>
    <div class="music-note note-2"><i class="bx bxs-music"></i></div>
    <div class="music-note note-3"><i class="bx bx-music"></i></div>
    <div class="music-note note-4"><i class="bx bxs-music"></i></div>
    
    <div class="error-container">
      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-message">
        Oops! The page you're looking for doesn't exist or has been moved.
        <br>
        Let's get you back to the music.
      </p>
      <a href="index.html" class="home-button">
        <i class="bx bx-home-alt"></i> Back to Home
      </a>
    </div>
    
    <script>
      // Check for system dark/light preference
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
        document.body.classList.remove('dark');
      }
      
      // Listen for changes in system preference
      window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', event => {
        if (event.matches) {
          document.body.classList.remove('dark');
        } else {
          document.body.classList.add('dark');
        }
      });
    </script>
  </body>
</html>
